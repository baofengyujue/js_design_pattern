<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var MarryState = function () {
        var _currentState = {},
                _states = {
                    jump: function () {
                        console.log('jump');
                    },
                    move: function () {
                        console.log('move');
                    },
                    shoot: function () {
                        console.log('shoot');
                    },
                    squat: function () {
                        console.log('squat');
                    }
                };

        var Action = {
            changeState: function () {
                var arg = arguments;
                _currentState = {};
                if (arg.length) {
                    for (var i = 0; i < arg.length; i++) {
                        _currentState[arg[i]] = true;
                    }
                }
                return this;
            },
            goes: function () {
                console.log('触发一次动作');
                for (var i in _currentState) {
                    _states[i] && _states[i]();
                }
                return this;
            }
        };

        return {
            change: Action.changeState,
            goes: Action.goes
        };
    };

    //------------------
    var m1 = new MarryState();

    m1
            .change('jump', 'shoot')
            .goes()
            .goes()
            .change('shoot')
            .goes();


</script>
</body>
</html>
